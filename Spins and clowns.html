<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Clown Slot Game Realistic</title>
<style>
:root{--accent1:#ffcc00;--accent2:#ff6600;--text:#f5efe6;}
html,body{margin:0;padding:0;height:100%;font-family:Arial,sans-serif;background:#111;color:var(--text);}
body{background:url('https://i.imgur.com/oXURWxC.png') no-repeat center center/cover;}
.overlay{position:fixed;inset:0;display:flex;justify-content:center;align-items:flex-start;padding:12px;overflow:auto;}
.wrap{display:flex;gap:16px;flex-wrap:wrap;max-width:1200px;width:100%;}
.left{width:260px;background:rgba(0,0,0,0.55);backdrop-filter:blur(4px);border-radius:14px;padding:14px;flex-shrink:0;}
.left h3{color:var(--accent1);text-align:center;margin:0 0 8px 0;}
.payout-row{display:flex;justify-content:space-between;padding:8px;border-radius:8px;margin-bottom:8px;background:rgba(255,255,255,0.02);font-size:14px;}
.balance{margin-top:12px;padding:10px;border-radius:10px;background:rgba(0,0,0,0.25);text-align:center;font-weight:700;}
.jackpotBox{margin-top:10px;padding:10px;border-radius:10px;background:rgba(255,200,0,0.06);text-align:center;color:var(--accent1);font-weight:800;}
.main{flex:1;display:flex;flex-direction:column;align-items:center;gap:12px;min-width:300px;}
h1{margin:6px 0 0 0;font-size:28px;color:#fff;text-shadow:0 2px 8px rgba(0,0,0,0.6);}
.slot-wrap{width:min(780px,96vw);display:flex;flex-direction:column;align-items:center;gap:10px;position:relative;}
.slot-frame{position:relative;background:linear-gradient(180deg, rgba(0,0,0,0.45), rgba(0,0,0,0.6));padding:12px;border-radius:14px;display:flex;gap:10px;}
.reel-container{width:100px;overflow:hidden;height:100px;position:relative;background:linear-gradient(180deg,#111,#000);border-radius:10px;}
.reel-strip{display:flex;flex-direction:column;transition:transform 0.8s cubic-bezier(0.25,1,0.5,1);}
.cell{width:100px;height:100px;display:flex;justify-content:center;align-items:center;overflow:hidden;}
.cell img{max-width:90%;max-height:90%;border-radius:8px;pointer-events:none;}
.controls{display:flex;gap:12px;align-items:center;flex-wrap:wrap;justify-content:center;width:100%;}
.bet-chips{display:flex;gap:8px;}
.chip{padding:8px 12px;border-radius:10px;background:rgba(0,0,0,0.45);cursor:pointer;border:2px solid rgba(255,255,255,0.04);font-weight:700;}
.chip.selected{outline:3px solid rgba(255,204,0,0.12);transform:translateY(-3px);}
.spin-btn{padding:12px 26px;border-radius:12px;background:linear-gradient(135deg,var(--accent1),var(--accent2));color:#222;font-size:18px;font-weight:800;border:none;cursor:pointer;box-shadow:0 8px 28px rgba(255,102,0,0.14);}
.spin-btn:disabled{opacity:0.5;cursor:not-allowed;}
.popup{position:absolute;transform:translate(-50%,-50%) scale(.95);z-index:9999;opacity:0;pointer-events:none;transition:opacity .18s,transform .18s;text-align:center;color:#fff;}
.popup.show{opacity:1;transform:translate(-50%,-50%) scale(1);}
.popup img{max-width:70%;border-radius:10px;box-shadow:0 30px 80px rgba(0,0,0,0.7);}
.popup .amount{margin-top:6px;font-size:22px;font-weight:900;color:var(--accent1);animation:shake 0.5s infinite;}
@keyframes shake{0%,100%{transform:translateX(0);}25%{transform:translateX(-6px);}50%{transform:translateX(6px);}75%{transform:translateX(-6px);}}
@keyframes bgShake{0%{transform:translate(0,0);}10%{transform:translate(-5px,5px);}20%{transform:translate(5px,-5px);}30%{transform:translate(-5px,5px);}40%{transform:translate(5px,-5px);}50%{transform:translate(-5px,5px);}60%{transform:translate(5px,-5px);}70%{transform:translate(-5px,5px);}80%{transform:translate(5px,-5px);}90%{transform:translate(-5px,5px);}100%{transform:translate(0,0);}}
.bg-shake{animation:bgShake 0.6s ease-in-out;}
@media (max-width:860px){.left{width:92%;order:2;}.main{order:1;width:100%;}.slot-wrap{width:94%;}.popup{top:40%;}}
</style>
</head>
<body>
<div class="overlay">
<div class="wrap">
<aside class="left" aria-label="Payout and info">
<h3>PAYOUT TABLE</h3>
<div class="payout-row"><span>3 Wilds (OJ)</span><strong>Progressive JACKPOT</strong></div>
<div class="payout-row"><span>3 Clown Faces</span><strong>50×</strong></div>
<div class="payout-row"><span>3 Other Symbols</span><strong>10×</strong></div>
<div class="payout-row"><span>2 Wilds + 1 Clown</span><strong>25×</strong></div>
<div class="balance">Balance: <div id="balanceDisplay">1000 doubloon</div></div>
<div class="jackpotBox">Progressive Jackpot:<div id="jackpotDisplay">10000</div></div>
</aside>
<main class="main" role="main">
<h1>Clown Slot Game</h1>
<div class="slot-wrap" id="slotWrap">
<div class="slot-frame" id="slotFrame">
<div class="reel-container" id="reel0"></div>
<div class="reel-container" id="reel1"></div>
<div class="reel-container" id="reel2"></div>
</div>
<div class="controls">
<div class="bet-chips">
<div class="chip" data-bet="10">10</div>
<div class="chip" data-bet="50">50</div>
<div class="chip selected" data-bet="100">100</div>
</div>
<button id="spinBtn" class="spin-btn">SPIN</button>
</div>
<div class="message" id="messageEl">Press Spin to play</div>
</div>
</main>
</div>
</div>

<!-- Popups -->
<div id="winPopup" class="popup"><img src="https://i.imgur.com/DV24Tzr.jpeg" alt="You Win"><div class="amount" id="winAmountEl"></div></div>
<div id="jackpotPopup" class="popup"><img src="https://i.imgur.com/AmC9sQo.png" alt="Jackpot"><div class="amount" id="jackpotAmountEl"></div></div>

<script>
// --- SYMBOLS
const symbols=[
'https://i.imgur.com/KUfSTMv.jpeg',
'https://i.imgur.com/QTjoPgM.jpeg',
'https://i.imgur.com/JiEvroq.jpeg',
'icon 2.png',
'icon 3.png',
'https://bashof.org/wp-content/uploads/2023/11/OJ_Simpson_1987-e1489501934717.jpg',
'tank 1.png'
];

// --- REEL STRIPS
const reels=[
[0,1,2,3,4,5,6,0,1,3,2],
[1,2,0,3,4,5,6,1,0,4],
[2,0,1,3,5,6,4,2,0,1]
];

const reelContainers=[document.getElementById('reel0'),document.getElementById('reel1'),document.getElementById('reel2')];
let balance=parseInt(localStorage.getItem('balance'))||1000;
document.getElementById('balanceDisplay').textContent=balance+" doubloon";
let selectedBet=100;
const chips=[...document.querySelectorAll('.chip')];
chips.forEach(c=>c.addEventListener('click',()=>{
chips.forEach(c2=>c2.classList.remove('selected'));
c.classList.add('selected');
selectedBet=parseInt(c.dataset.bet);
}));
const spinBtn=document.getElementById('spinBtn');
const messageEl=document.getElementById('messageEl');
const winPopup=document.getElementById('winPopup');
const winAmountEl=document.getElementById('winAmountEl');
const jackpotPopup=document.getElementById('jackpotPopup');
const jackpotAmountEl=document.getElementById('jackpotAmountEl');
let isSpinning=false;
const spinSound=new Audio('spin.mp3'); spinSound.loop=false;
const winSound=new Audio('win.mp3');
const jackpotFiles=['jackpot.mp3','jackpot2.mp3','jackpot3.mp3','jackpot4.mp3','jackpot5.mp3'];
let jackpotSound=new Audio();

function getRandomStart(reel){return Math.floor(Math.random()*reel.length);}
function createReelStrip(reel,start){const strip=document.createElement('div');strip.classList.add('reel-strip');for(let i=0;i<reel.length;i++){const cell=document.createElement('div');cell.classList.add('cell');const idx=(start+i)%reel.length;cell.innerHTML=`<img src="${symbols[reel[idx]]}" alt="symbol">`;strip.appendChild(cell);}return strip;}

function spin(){
if(balance<=0){messageEl.textContent="AHAHAH CLOWN";return;}
if(isSpinning)return;
isSpinning=true;messageEl.textContent="Spinning...";
if(spinSound.paused) spinSound.play();

const results=[];

for(let r=0;r<3;r++){
const start=getRandomStart(reels[r]);
const strip=createReelStrip(reels[r],start);
reelContainers[r].innerHTML='';reelContainers[r].appendChild(strip);
// Animate transform
setTimeout(()=>{
strip.style.transform='translateY(-'+(strip.children.length-3)*100+'px)';
},50);
results.push([strip,start]);
}

setTimeout(()=>{
// Evaluate win
let winAmount=0;
let jackpotHit=false;
results.forEach(([strip,start],r)=>{
for(let row=0;row<3;row++){
const idx=(start+row)%reels[r].length;
const val=reels[r][idx];
if(val===5) jackpotHit=true;
}
});
if(jackpotHit){winAmount=10000;balance+=winAmount;
const jpFile=jackpotFiles[Math.floor(Math.random()*jackpotFiles.length)];
jackpotSound.src=jpFile; jackpotSound.volume=0.5; jackpotSound.currentTime=0; jackpotSound.play();
spinSound.volume=0;
const midCell=reelContainers[1].getBoundingClientRect();
const parent=slotFrame.getBoundingClientRect();
jackpotPopup.style.left=(midCell.left-parent.left+midCell.width/2)+"px";
jackpotPopup.style.top=(midCell.top-parent.top+midCell.height/2)+"px";
jackpotAmountEl.textContent=winAmount+" doubloon";
jackpotPopup.classList.add('show');
document.body.classList.add('bg-shake');
setTimeout(()=>{jackpotPopup.classList.remove('show');document.body.classList.remove('bg-shake');spinSound.volume=1;},1800);
}else{
const multiplier=Math.random()*0.95+0.05;
winAmount=Math.round(selectedBet*10*multiplier);
if(winAmount>0){balance+=winAmount;winSound.currentTime=0;winSound.play();
const midCell=reelContainers[1].getBoundingClientRect();
const parent=slotFrame.getBoundingClientRect();
winPopup.style.left=(midCell.left-parent.left+midCell.width/2)+"px";
winPopup.style.top=(midCell.top-parent.top+midCell.height/2)+"px";
winAmountEl.textContent=winAmount+" doubloon";
winPopup.classList.add('show');
setTimeout(()=>winPopup.classList.remove('show'),1800);}
}
document.getElementById('balanceDisplay').textContent=balance+" doubloon";
localStorage.setItem('balance',balance);
isSpinning=false;
},1200);
}

spinBtn.addEventListener('click',spin);
</script>
</body>
</html>
