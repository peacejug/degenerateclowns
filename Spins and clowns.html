<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Super Chaotic Clown Slot</title>
<style>
body{margin:0;padding:0;font-family:Arial,sans-serif;background:#111;color:#fff;overflow-x:hidden;position:relative;}
body.bg-shake{animation:shakeBG 0.6s ease-in-out;}
@keyframes shakeBG{0%,100%{transform:translate(0);}25%{transform:translate(-10px,5px);}50%{transform:translate(10px,-5px);}75%{transform:translate(-5px,10px);}}
#slotWrap{display:flex;flex-direction:column;align-items:center;gap:10px;margin-top:12px;}
.slot-frame{display:flex;gap:10px;background:rgba(0,0,0,0.5);padding:10px;border-radius:12px;position:relative;}
.reel-container{width:100px;height:300px;overflow:hidden;background:#222;border-radius:8px;}
.reel-strip{display:flex;flex-direction:column;transition:transform 0.8s cubic-bezier(0.25,1,0.5,1);}
.cell{width:100px;height:100px;display:flex;justify-content:center;align-items:center;}
.cell img{max-width:90%;max-height:90%;pointer-events:none;}
.controls{display:flex;gap:12px;align-items:center;flex-wrap:wrap;justify-content:center;margin-top:10px;}
.chip{padding:8px 12px;border-radius:10px;background:#333;cursor:pointer;}
.chip.selected{outline:3px solid yellow;}
.spin-btn{padding:12px 26px;border-radius:12px;background:orange;color:#222;font-weight:800;border:none;cursor:pointer;}
.popup{position:absolute;transform:translate(-50%,-50%) scale(.95);z-index:9999;opacity:0;pointer-events:none;transition:opacity .18s,transform .18s;text-align:center;color:#fff;}
.popup.show{opacity:1;transform:translate(-50%,-50%) scale(1);}
.popup img{max-width:70%;border-radius:10px;box-shadow:0 30px 80px rgba(0,0,0,0.7);}
.popup .amount{margin-top:6px;font-size:22px;font-weight:900;color:yellow;animation:shake 0.5s infinite;}
@keyframes shake{0%,100%{transform:translateX(0);}25%{transform:translateX(-6px);}50%{transform:translateX(6px);}75%{transform:translateX(-6px);}}
.flyingObject{position:absolute;width:60px;height:60px;pointer-events:none;z-index:1000;transition:transform 3s linear;}
</style>
</head>
<body>
<h1 style="text-align:center;">Super Chaotic Clown Slot</h1>
<div id="slotWrap">
<div class="slot-frame" id="slotFrame">
<div class="reel-container" id="reel0"></div>
<div class="reel-container" id="reel1"></div>
<div class="reel-container" id="reel2"></div>
</div>
<div class="controls">
<div class="chip selected" data-bet="10">10</div>
<div class="chip" data-bet="50">50</div>
<div class="chip" data-bet="100">100</div>
<button id="spinBtn" class="spin-btn">SPIN</button>
</div>
<div class="message" id="messageEl">Press Spin to play</div>
</div>

<!-- Popups -->
<div id="winPopup" class="popup"><img src="https://i.imgur.com/DV24Tzr.jpeg"><div class="amount" id="winAmountEl"></div></div>
<div id="jackpotPopup" class="popup"><img src="https://i.imgur.com/AmC9sQo.png"><div class="amount" id="jackpotAmountEl"></div></div>

<script>
const symbols=[
'https://i.imgur.com/KUfSTMv.jpeg',
'https://i.imgur.com/QTjoPgM.jpeg',
'https://i.imgur.com/JiEvroq.jpeg',
'icon 2.png','icon 3.png',
'https://bashof.org/wp-content/uploads/2023/11/OJ_Simpson_1987-e1489501934717.jpg',
'tank 1.png'
];
const reels=[
[0,1,2,3,4,5,6,0,1,3,2],
[1,2,0,3,4,5,6,1,0,4],
[2,0,1,3,5,6,4,2,0,1]
];
const reelContainers=[document.getElementById('reel0'),document.getElementById('reel1'),document.getElementById('reel2')];
let balance=parseInt(localStorage.getItem('balance'))||1000;
let selectedBet=100;
const chips=[...document.querySelectorAll('.chip')];
chips.forEach(c=>c.addEventListener('click',()=>{chips.forEach(c2=>c2.classList.remove('selected'));c.classList.add('selected');selectedBet=parseInt(c.dataset.bet);}));
const spinBtn=document.getElementById('spinBtn');
const messageEl=document.getElementById('messageEl');
const winPopup=document.getElementById('winPopup');
const winAmountEl=document.getElementById('winAmountEl');
const jackpotPopup=document.getElementById('jackpotPopup');
const jackpotAmountEl=document.getElementById('jackpotAmountEl');
let spinCount=0;
let isSpinning=false;

// Chaos flying objects
const chaosImages=[
'https://i.imgur.com/o60x1fc.jpeg','https://i.imgur.com/KUfSTMv.jpeg','https://i.imgur.com/QTjoPgM.jpeg',
'https://bashof.org/wp-content/uploads/2023/11/OJ_Simpson_1987-e1489501934717.jpg',
'https://i.imgur.com/AmC9sQo.png',
'https://i.imgur.com/DV24Tzr.jpeg',
'https://i.imgur.com/q7nq6zU.jpeg' //putin/stalin
];
function createFlyingObject(){
const img=document.createElement('img');img.src=chaosImages[Math.floor(Math.random()*chaosImages.length)];img.className='flyingObject';
img.style.left=Math.random()*window.innerWidth+'px';
img.style.top=Math.random()*window.innerHeight+'px';
document.body.appendChild(img);
setTimeout(()=>{img.style.transform=`translate(${Math.random()*500-250}px,${Math.random()*500-250}px) rotate(${Math.random()*360}deg)`;},50);
setTimeout(()=>img.remove(),2500);
}
setInterval(createFlyingObject,800); // random chaos

function createReelStrip(reel,start){
const strip=document.createElement('div');strip.classList.add('reel-strip');
for(let i=0;i<reel.length;i++){
const cell=document.createElement('div');cell.classList.add('cell');
const idx=(start+i)%reel.length;
cell.innerHTML=`<img src="${symbols[reel[idx]]}">`;
strip.appendChild(cell);
}
return strip;
}

function spin(){
if(balance<=0){messageEl.textContent="AHAHAH CLOWN";return;}
if(isSpinning)return;
isSpinning=true;
spinCount++;
messageEl.textContent="Spinning...";

const results=[];
for(let r=0;r<3;r++){
const start=Math.floor(Math.random()*reels[r].length);
const strip=createReelStrip(reels[r],start);
reelContainers[r].innerHTML='';reelContainers[r].appendChild(strip);
setTimeout(()=>{strip.style.transform='translateY(-'+(strip.children.length-3)*100+'px)';},50);
results.push([strip,start]);
}

// Determine jackpot every 5th spin
setTimeout(()=>{
let winAmount=0;
let jackpotHit=false;
if(spinCount%5===0){
if(Math.random()<0.01){balance+=Math.round(balance*0.01);winAmount=Math.round(balance*0.01);}
else{balance-=Math.round(balance*0.10);winAmount=-Math.round(balance*0.10);}
jackpotHit=true;
}

// Normal line wins
else{winAmount=Math.round(Math.random()*selectedBet*5);}
document.getElementById('balanceDisplay')?.remove();
const bd=document.createElement('div');bd.id='balanceDisplay';bd.textContent=balance+" doubloon";document.body.appendChild(bd);

// Show popups
const midCell=reelContainers[1].getBoundingClientRect();
if(winAmount>0){winAmountEl.textContent=winAmount+" doubloon";winPopup.style.left=(midCell.left+midCell.width/2)+'px';winPopup.style.top=(midCell.top+midCell.height/2)+'px';winPopup.classList.add('show');setTimeout(()=>winPopup.classList.remove('show'),1800);}
if(jackpotHit){jackpotAmountEl.textContent=winAmount<0?`-${-winAmount}`:winAmount+" doubloon";jackpotPopup.style.left=(midCell.left+midCell.width/2)+'px';jackpotPopup.style.top=(midCell.top+midCell.height/2)+'px';jackpotPopup.classList.add('show');document.body.classList.add('bg-shake');setTimeout(()=>{jackpotPopup.classList.remove('show');document.body.classList.remove('bg-shake');},1800);}
localStorage.setItem('balance',balance);
isSpinning=false;
},1200);
}

spinBtn.addEventListener('click',spin);
</script>
</body>
</html>
