<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Super Chaotic Clown Slot</title>
<style>
body,html{margin:0;padding:0;height:100%;font-family:Arial,sans-serif;background:#111;color:#fff;overflow-x:hidden;position:relative;}
body.bg-shake{animation:shakeBG 0.6s ease-in-out;}
@keyframes shakeBG{0%,100%{transform:translate(0);}25%{transform:translate(-10px,5px);}50%{transform:translate(10px,-5px);}75%{transform:translate(-5px,10px);}}
.overlay{display:flex;flex-wrap:wrap;justify-content:center;gap:10px;align-items:flex-start;background:url('https://i.imgur.com/oXURWxC.png') no-repeat center center/cover;min-height:100vh;padding:12px;}
.left{width:260px;background:rgba(0,0,0,0.55);backdrop-filter:blur(4px);border-radius:14px;padding:14px;}
.left h3{color:yellow;text-align:center;margin:0 0 8px 0;}
.payout-row{display:flex;justify-content:space-between;padding:6px;border-radius:8px;margin-bottom:6px;background:rgba(255,255,255,0.02);font-size:14px;}
.balance{margin-top:12px;padding:10px;border-radius:10px;background:rgba(0,0,0,0.25);text-align:center;font-weight:700;}
.main{flex:1;display:flex;flex-direction:column;align-items:center;gap:12px;min-width:300px;}
h1{margin:6px 0 0 0;font-size:28px;color:#fff;text-shadow:0 2px 8px rgba(0,0,0,0.6);}
.slot-wrap{width:min(780px,96vw);display:flex;flex-direction:column;align-items:center;gap:10px;position:relative;}
.slot-frame{position:relative;background:linear-gradient(180deg, rgba(0,0,0,0.45), rgba(0,0,0,0.6));padding:12px;border-radius:14px;display:flex;gap:10px;}
.reel-container{width:120px;height:360px;overflow:hidden;background:linear-gradient(180deg,#111,#000);border-radius:10px;}
.reel-strip{display:flex;flex-direction:column;transition:transform 0.8s cubic-bezier(0.25,1,0.5,1);}
.cell{width:120px;height:120px;display:flex;justify-content:center;align-items:center;}
.cell img{max-width:90%;max-height:90%;border-radius:8px;pointer-events:none;}
.controls{display:flex;gap:12px;align-items:center;flex-wrap:wrap;justify-content:center;width:100%;}
.chip{padding:8px 12px;border-radius:10px;background:rgba(0,0,0,0.45);cursor:pointer;border:2px solid rgba(255,255,255,0.04);font-weight:700;}
.chip.selected{outline:3px solid rgba(255,204,0,0.12);transform:translateY(-3px);}
.spin-btn{padding:14px 28px;border-radius:12px;background:linear-gradient(135deg,yellow,orange);color:#222;font-size:18px;font-weight:800;border:none;cursor:pointer;box-shadow:0 8px 28px rgba(255,102,0,0.14);}
.popup{position:absolute;transform:translate(-50%,-50%) scale(.95);z-index:9999;opacity:0;pointer-events:none;transition:opacity .18s,transform .18s;text-align:center;color:#fff;}
.popup.show{opacity:1;transform:translate(-50%,-50%) scale(1);}
.popup img{max-width:70%;border-radius:10px;box-shadow:0 30px 80px rgba(0,0,0,0.7);}
.popup .amount{margin-top:6px;font-size:26px;font-weight:900;color:yellow;animation:shake 0.5s infinite;}
@keyframes shake{0%,100%{transform:translateX(0);}25%{transform:translateX(-6px);}50%{transform:translateX(6px);}75%{transform:translateX(-6px);}}
@media(max-width:860px){.left{width:92%;order:2;}.main{order:1;width:100%;}.slot-wrap{width:94%;}.popup{top:40%;}}
</style>
</head>
<body>
<div class="overlay">
<div class="left">
<h3>PAYOUT TABLE</h3>
<div class="payout-row"><span>3 Wilds (OJ)</span><strong>Clown Jackpot!</strong></div>
<div class="payout-row"><span>3 Clown Faces</span><strong>50×</strong></div>
<div class="payout-row"><span>3 Other Symbols</span><strong>10×</strong></div>
<div class="payout-row"><span>2 Wilds + 1 Clown</span><strong>25×</strong></div>
<div class="balance">Balance: <div id="balanceDisplay">1000 doubloon</div></div>
</div>

<main class="main">
<h1>Super Chaotic Clown Slot</h1>
<div class="slot-wrap" id="slotWrap">
<div class="slot-frame" id="slotFrame">
<div class="reel-container" id="reel0"></div>
<div class="reel-container" id="reel1"></div>
<div class="reel-container" id="reel2"></div>
</div>
<div class="controls">
<div class="chip selected" data-bet="10">10</div>
<div class="chip" data-bet="50">50</div>
<div class="chip" data-bet="100">100</div>
<button id="spinBtn" class="spin-btn">SPIN</button>
</div>
<div class="message" id="messageEl">Press Spin to play</div>
</div>
</main>
</div>

<div id="winPopup" class="popup"><img src="https://i.imgur.com/DV24Tzr.jpeg"><div class="amount" id="winAmountEl"></div></div>
<div id="jackpotPopup" class="popup"><img src="https://i.imgur.com/AmC9sQo.png"><div class="amount" id="jackpotAmountEl"></div></div>

<script>
// SYMBOLS
const symbols=[
'https://i.imgur.com/KUfSTMv.jpeg',
'https://i.imgur.com/QTjoPgM.jpeg',
'https://i.imgur.com/JiEvroq.jpeg',
'icon 2.png','icon 3.png',
'https://bashof.org/wp-content/uploads/2023/11/OJ_Simpson_1987-e1489501934717.jpg',
'tank 1.png'
];

// REELS
const reels=[
[0,1,2,3,4,5,6,0,1,3,2],
[1,2,0,3,4,5,6,1,0,4],
[2,0,1,3,5,6,4,2,0,1]
];

const reelContainers=[document.getElementById('reel0'),document.getElementById('reel1'),document.getElementById('reel2')];
let balance=parseInt(localStorage.getItem('balance'))||1000;
let selectedBet=100;
const chips=[...document.querySelectorAll('.chip')];
chips.forEach(c=>c.addEventListener('click',()=>{chips.forEach(c2=>c2.classList.remove('selected'));c.classList.add('selected');selectedBet=parseInt(c.dataset.bet);}));

const spinBtn=document.getElementById('spinBtn');
const messageEl=document.getElementById('messageEl');
const winPopup=document.getElementById('winPopup');
const winAmountEl=document.getElementById('winAmountEl');
const jackpotPopup=document.getElementById('jackpotPopup');
const jackpotAmountEl=document.getElementById('jackpotAmountEl');

let spinCount=0;
let isSpinning=false;

// SOUNDS
const spinSound=new Audio('spin.mp3'); spinSound.loop=false;
const winSound=new Audio('win.mp3');
const jackpotFiles=['jackpot.mp3','jackpot2.mp3','jackpot3.mp3','jackpot4.mp3','jackpot5.mp3'];
let jackpotSound=new Audio();

// REEL STRIP
function createReelStrip(reel,start){
const strip=document.createElement('div');strip.classList.add('reel-strip');
for(let i=0;i<reel.length;i++){
const cell=document.createElement('div');cell.classList.add('cell');
const idx=(start+i)%reel.length;
cell.innerHTML=`<img src="${symbols[reel[idx]]}">`;
strip.appendChild(cell);}
return strip;
}

function spin(){
if(balance<=0){messageEl.textContent="AHAHAH CLOWN";return;}
if(isSpinning)return;
isSpinning=true;
spinCount++;
messageEl.textContent="Spinning...";
if(spinSound.paused) spinSound.play();

const results=[];
for(let r=0;r<3;r++){
const start=Math.floor(Math.random()*reels[r].length);
const strip=createReelStrip(reels[r],start);
reelContainers[r].innerHTML='';reelContainers[r].appendChild(strip);
setTimeout(()=>{strip.style.transform='translateY(-'+(strip.children.length-3)*120+'px)';},50);
results.push([strip,start]);
}

// Evaluate results
setTimeout(()=>{
let winAmount=0;
let jackpotHit=false;

// Jackpot every 5 spins
if(spinCount%5===0){
if(Math.random()<0.01){balance+=Math.round(balance*0.01);winAmount=Math.round(balance*0.01);}
else{balance-=Math.round(balance*0.10);winAmount=-Math.round(balance*0.10);}
jackpotHit=true;
}

// Normal wins
else{winAmount=Math.round(Math.random()*selectedBet*5);}
document.getElementById('balanceDisplay').textContent=balance+" doubloon";

// POPUPS
const midCell=reelContainers[1].getBoundingClientRect();
if(winAmount>0){winAmountEl.textContent=winAmount+" doubloon";winPopup.style.left=(midCell.left+midCell.width/2)+'px';winPopup.style.top=(midCell.top+midCell.height/2)+'px';winPopup.classList.add('show');winSound.currentTime=0;winSound.play();setTimeout(()=>winPopup.classList.remove('show'),1800);}
if(jackpotHit){jackpotAmountEl.textContent=winAmount<0?`-${-winAmount}`:winAmount+" doubloon";jackpotPopup.style.left=(midCell.left+midCell.width/2)+'px';jackpotPopup.style.top=(midCell.top+midCell.height/2)+'px';jackpotPopup.classList.add('show');document.body.classList.add('bg-shake');
jackpotSound.src=jackpotFiles[Math.floor(Math.random()*jackpotFiles.length)];jackpotSound.volume=0.5;jackpotSound.currentTime=0;jackpotSound.play();
setTimeout(()=>{jackpotPopup.classList.remove('show');document.body.classList.remove('bg-shake');},1800);}
localStorage.setItem('balance',balance);
isSpinning=false;
},1400);
}

spinBtn.addEventListener('click',spin);
</script>
</body>
</html>
