<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clown Slot Game</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  text-align: center;
  background: linear-gradient(135deg, #222, #444);
  color: white;
}
#slot-container {
  display: grid;
  grid-template-columns: repeat(3, 300px);
  grid-template-rows: repeat(3, 300px);
  gap: 15px;
  justify-content: center;
  margin-top: 50px;
  background: radial-gradient(circle at center, #555, #111);
  padding: 20px;
  border-radius: 20px;
  box-shadow: 0 0 50px #ffcc00, 0 0 100px #ff6600;
}
.slot-cell {
  width: 300px;
  height: 300px;
  border: 4px solid #fff;
  border-radius: 20px;
  background: #000;
  display: flex;
  justify-content: center;
  align-items: center;
  box-shadow: inset 0 0 20px #fff, 0 0 15px #ff0;
  transition: transform 0.2s;
}
.slot-cell img {
  max-width: 90%;
  max-height: 90%;
  border-radius: 10px;
}
.slot-cell.win {
  transform: scale(1.1);
  box-shadow: 0 0 40px gold, 0 0 80px orange;
}
#spinButton {
  margin-top: 30px;
  padding: 20px 50px;
  font-size: 32px;
  cursor: pointer;
  border: none;
  border-radius: 15px;
  background: linear-gradient(135deg, #ffcc00, #ff6600);
  color: #222;
  box-shadow: 0 0 20px #ffcc00;
  transition: transform 0.2s;
}
#spinButton:hover { transform: scale(1.05); }
#message {
  margin-top: 25px;
  font-size: 32px;
  min-height: 40px;
  color: #ff0;
  text-shadow: 0 0 10px red, 0 0 20px orange;
}
#jackpotPopup {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  display: none;
  z-index: 10;
  pointer-events: none;
}
#jackpotPopup img {
  width: 500px;
  height: auto;
}
</style>
</head>
<body>
<h1>Clown Slot Game</h1>
<div id="slot-container">
  <div class="slot-cell"></div>
  <div class="slot-cell"></div>
  <div class="slot-cell"></div>
  <div class="slot-cell"></div>
  <div class="slot-cell"></div>
  <div class="slot-cell"></div>
  <div class="slot-cell"></div>
  <div class="slot-cell"></div>
  <div class="slot-cell"></div>
</div>
<button id="spinButton">SPIN</button>
<div id="message"></div>
<div id="jackpotPopup"><img src="https://peacejug.github.io/degenerateclowns/Jackpot%20sign.png" alt="Jackpot!" /></div>

<script>
const icons = [
  'https://peacejug.github.io/degenerateclowns/KUfSTMv.jpeg',
  'https://peacejug.github.io/degenerateclowns/QTjoPgM.jpeg',
  'https://peacejug.github.io/degenerateclowns/JiEvroq.jpeg',
  'https://peacejug.github.io/degenerateclowns/tank%201.png',
  'https://peacejug.github.io/degenerateclowns/icon%202.png',
  'https://peacejug.github.io/degenerateclowns/icon%203.png'
];

const slotCells = document.querySelectorAll('.slot-cell');
const spinButton = document.getElementById('spinButton');
const message = document.getElementById('message');
const jackpotPopup = document.getElementById('jackpotPopup');

const spinSound = new Audio('https://peacejug.github.io/degenerateclowns/spin.mp3');
const winSound = new Audio('https://peacejug.github.io/degenerateclowns/win.mp3');
const jackpotSound = new Audio('https://peacejug.github.io/degenerateclowns/jackpot.mp3');
jackpotSound.volume = 0.1; // reduce volume

function getRandomIcon() { return icons[Math.floor(Math.random() * icons.length)]; }

function showJackpot(){
  jackpotPopup.style.display='block';
  setTimeout(()=>{ jackpotPopup.style.display='none'; },1500);
}

function checkWin(grid){
  slotCells.forEach(cell=>cell.classList.remove('win'));
  for(let r=0;r<3;r++){
    if(grid[r*3]===grid[r*3+1] && grid[r*3+1]===grid[r*3+2]){
      [slotCells[r*3],slotCells[r*3+1],slotCells[r*3+2]].forEach(c=>c.classList.add('win'));
      if(grid[r*3]<3){ jackpotSound.play(); showJackpot(); return 'JACKPOT!'; } else { winSound.play(); return 'You win!'; }
    }
  }
  for(let c=0;c<3;c++){
    if(grid[c]===grid[c+3] && grid[c+3]===grid[c+6]){
      [slotCells[c],slotCells[c+3],slotCells[c+6]].forEach(cel=>cel.classList.add('win'));
      if(grid[c]<3){ jackpotSound.play(); showJackpot(); return 'JACKPOT!'; } else { winSound.play(); return 'You win!'; }
    }
  }
  if(grid[0]===grid[4] && grid[4]===grid[8]){
    [slotCells[0],slotCells[4],slotCells[8]].forEach(c=>c.classList.add('win'));
    if(grid[0]<3){ jackpotSound.play(); showJackpot(); return 'JACKPOT!'; } else { winSound.play(); return 'You win!'; }
  }
  if(grid[2]===grid[4] && grid[4]===grid[6]){
    [slotCells[2],slotCells[4],slotCells[6]].forEach(c=>c.classList.add('win'));
    if(grid[2]<3){ jackpotSound.play(); showJackpot(); return 'JACKPOT!'; } else { winSound.play(); return 'You win!'; }
  }
  return 'Try again';
}

spinButton.addEventListener('click', ()=>{
  spinSound.play();
  let grid = [];
  let flickerCount = 15;
  const flickerInterval = setInterval(()=>{
    slotCells.forEach(cell=>{ cell.querySelector('img')?.remove(); let img=document.createElement('img'); img.src=getRandomIcon(); cell.appendChild(img); });
    flickerCount--;
    if(flickerCount<=0){
      clearInterval(flickerInterval);
      slotCells.forEach((cell,i)=>{
        let iconIndex=Math.floor(Math.random()*icons.length);
        grid[i]=iconIndex;
        cell.querySelector('img').src=icons[iconIndex];
      });
      message.innerText = checkWin(grid);
    }
  },50);
});
</script>
</body>
</html>
